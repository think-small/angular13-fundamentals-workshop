<div class="course-details">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <span *ngIf="selectedCourse; else noCourseSelected">{{ selectedCourse.title | titlecase }}</span>
                <ng-template #noCourseSelected>Select a Course</ng-template>
            </mat-card-title>
        </mat-card-header>
        <form #form="ngForm">
          <mat-card-content>
          <pre *ngIf="selectedCourse">{{ selectedCourse | json }}</pre>
          <!-- COURSE FORM -->
            <mat-form-field class="full-width">
              <input 
                matInput
                placeholder="Title"
                [(ngModel)]="selectedCourse.title"
                name="title"
                required
                type="text"
              />
            </mat-form-field>
            <mat-form-field>
              <input 
                matInput
                placeholder="Description"
                [(ngModel)]="selectedCourse.description"
                name="description"
                type="text"                  
              />
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>

          <!-- COURSE ACTIONS -->
          <button *ngIf="selectedCourse" type="button" mat-button (click)="reset(); $event.stopImmediatePropagation()">Cancel</button>
          </mat-card-actions>
        </form>
        <hr />
        <pre>{{ form.value | json }}</pre>
        <pre>{{  form.valid | json }}</pre>
    </mat-card>
</div>
