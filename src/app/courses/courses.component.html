<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <!-- COURSES LIST -->
            <mat-list>
                <mat-list-item
                    *ngFor="let course of courses"
                    (click)="selectCourse(course)"
                >
                    <h3 matLine>{{ course.title | titlecase }}</h3>
                    <p matline>{{ course.description }}</p>

                    <button
                        type="button"
                        mat-icon-button
                        color="warn"
                        (click)="deleteCourse(course.id); $event.stopImmediatePropagation() "
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>                
            </mat-list>
        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span *ngIf="selectedCourse; else noCourseSelected">{{ selectedCourse.title | titlecase }}</span>
                    <ng-template #noCourseSelected>Select a Course</ng-template>
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm">
              <mat-card-content>
              <pre *ngIf="selectedCourse">{{ selectedCourse | json }}</pre>
              <!-- COURSE FORM -->
                <mat-form-field class="full-width">
                  <input 
                    matInput
                    placeholder="Title"
                    [(ngModel)]="selectedCourse.title"
                    name="title"
                    required
                    type="text"
                  />
                </mat-form-field>
                <mat-form-field>
                  <input 
                    matInput
                    placeholder="Description"
                    [(ngModel)]="selectedCourse.description"
                    name="description"
                    type="text"                  
                  />
                </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
  
              <!-- COURSE ACTIONS -->
              <button *ngIf="selectedCourse" type="button" mat-button (click)="reset(); $event.stopImmediatePropagation()">Cancel</button>
              </mat-card-actions>
            </form>
            <hr />
            <pre>{{ form.value | json }}</pre>
            <pre>{{  form.valid | json }}</pre>
        </mat-card>
    </div>
</div>
