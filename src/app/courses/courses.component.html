<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <!-- COURSES LIST -->
            <mat-list>
                <mat-list-item
                    *ngFor="let course of courses"
                    (click)="selectCourse(course)"
                >
                    <h3 matLine>{{ course.title | titlecase }}</h3>
                    <p matline>{{ course.description }}</p>

                    <button
                        type="button"
                        mat-icon-button
                        color="warn"
                        (click)="deleteCourse(course.id); $event.stopImmediatePropagation() "
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>                
            </mat-list>
        </mat-card-content>
        </mat-card>
    </div>
    <app-course-details [selectedCourse]="selectedCourse"></app-course-details>
</div>
