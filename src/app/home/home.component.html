<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- LESSON LIST -->
    <mat-list>
      <mat-list-item
        *ngFor="let courseLesson of courseLessons"
        (click)="handleClick(courseLesson)"
      >
        {{ courseLesson.title | titlecase }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<pre>{{ selectedCourseLesson | json }}</pre>
